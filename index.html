<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/cd744a9aa5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js" type="text/javascript"></script>

  <title>My To Do List</title>
</head>
<body>

  <header>
    <div class="hero">
      <h2>The #MakeIt To Do List</h2>
    </div>
  </header>
  
  <div class="todo-container">
  <section class="todo-boxs">
      <div class="container">
          <div class="box">
              <div>
                  <h2>To Do <i class="fas fa-plus-square icon add"></i></h2>  
              </div>
              <div class="cards"  id="box1">
              </div>
          </div>

          <div class="box">
              <div>
                  <h2>In Progress</h2>
              </div>
              <div class="cards"  id="box2">
              </div>
          </div>
          <div class="box">
              <div>
                  <h2>Review</h2>
              </div>
              <div class="cards" id="box3">
              </div>
          </div>
          <div class="box">
              <div>
                  <h2>Done</h2>
              </div>
              <div class="cards" id="box4">
              </div>
          </div>
          <div class="box">
            <div>
                <h2>For Tomorrow</h2>
            </div>
            <div class="cards"  id="box5">
            </div>
        </div>
      </div>
  </section>

  <!-- Form Section -->
  <section class="todo-form" id="add-form">
    <i class="fas fa-window-close icon close"></i>
    <form>
        <textarea class="todo-title" rows="2" placeholder="Add title"></textarea>
        <p class="error" style="color: red; visibility: hidden;">please add title</p>
        <label>Done By: </label> <input class="calendar" type="date" id="start" name="trip-start"
        value="2021-03-31"
        min="2021-01-01" max="2025-12-31">
        <br>
        <br>
        <label>Description :</label>
        <br><br>
        <textarea class="todo-description" rows="5" placeholder="Add Description"></textarea>
        <br><br>
          <input type="submit" class="add-card-button" value="Add Card">
    </form>
</section>

</div>

<footer class="foot">
  <div class="feet">
      <div class="firstcol">
          <button class="button" type="button">
              Company
          </button>
  
          <button class="button" type="button">
              Help
          </button>

      </div>
      <div class="secondcol">
          <p>
              Join millions of people who organize work and life with the #MakeIt To Do List.
          </p>
          <ul>
              <li><a href=""><img src="img/ig.png" alt="ig"></a></li>
              <li><a href=""><img src="img/in.png" alt="in"></a></li>
              <li><a href=""><img src="img/ytu.png" alt="yt"></a></li>
              <li><a href=""><img src="img/fb.png" alt="fb"></a></li>
              <li><a href=""><img src="img/tw.png" alt="tw"></a></li>
          </ul>
      </div>
    </div>
  <div class="copyright">
      <p>
          &copy; 2021 Copyright: #MakeIt To Do List
      </p>
  </div>
  
  </footer>

</body>
</html>
